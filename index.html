<!DOCTYPE html>
<html ng-app='calc'>
<head>
    <title>Calculator Recreation</title>
    <link rel='stylesheet' href='style/calculator.css' />
</head>
<body ng-controller='CalcCtrl'>
    <div class='container'>
        <div class='room'>
            <div class='desk'>
                <div class='calculator'>
                    <input class='display'
                    type='text'
                    maxlength="10">
                    <button ng-repeat='key in keys'>{{ key }}</button>
                </div>
            </div>
        </div>
    </div>
    <script src='scripts/vendor/angular.min.js'></script>
    <script src='scripts/calculator.js'></script>
</body>
</html>
