<!DOCTYPE html>
<html ng-app='calc'>
<head>
    <title>Calculator</title>
    <link rel='stylesheet' href='style/calculator.css' />
</head>
<body ng-controller='CalcCtrl'>
    <div class='container'>
        <div class='room'>
            <div class='desk'>
                <div class='calculator'>
                    <p class='display' ng-bind='display'></p>
                    <button ng-click='nextCalculation(key)' ng-repeat='key in keys'>{{ key }}</button>
                </div>
            </div>
        </div>
    </div>
    <script src='scripts/vendor/angular.min.js'></script>
    <script src='scripts/calculator.js'></script>
</body>
</html>
