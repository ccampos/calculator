<!DOCTYPE html>
<head>
    <title>Calculator Recreation</title>
    <link rel='stylesheet' href='style/calculator.css' />
</head>
<body>
    <div class='container'>
        <div class='room'>
            <div class='desk'>
                <div class='calculator'>
                    <input class='display'
                    type='text'
                    maxlength="10" />
                    <button>mc</button>
                    <button>m+</button>
                    <button>m-</button>
                    <button>mr</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>x</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
</body>
